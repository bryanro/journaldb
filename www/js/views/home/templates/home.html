<h2>Daily Journal</h2>
<div class="row">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="datepicker" class="col-sm-1 control-label">Entry for </label>
            <div class="col-sm-2">
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<h2>History</h2>
<div id="journal-history"></div>
<h2>Today's Entry - <%=moment(dateToday).format('MM/DD/YYYY')%></h2>
<div class="row">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-12">
                <textarea class="form-control" id="entry-text" rows="1" placeholder="What happened today..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" class="btn btn-default pull-right" id="entry-submit">Update Today's Entry</button>
            </div>
        </div>
    </form>
</div>
